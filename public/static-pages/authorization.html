<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrFuture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-part">
            <img src="../images/polygon2.png" class = "polygon2">
            <img src="../images/rectangle2.png" class = "rectangle2">
            <img src="../images/ellipse22.png" class = "ellipse22">
            <div class="container-title_website">
                <img src="../images/whitelogo.png" alt="Логотип UrFuture">
                <h1>UrFuture</h1>
            </div>
            <div class="title-description_website">
                ИНДИВИДУАЛЬНЫЕ ОБРАЗОВАТЕЛЬНЫЕ ТРАЕКТОРИИ ИРИТ-РТФ
            </div>
        </div>

        <div class="authorization-container">
            <h2>Авторизация</h2>
            <div class="authorization-container_email">
                <h3>Email</h3>
                <div class = "authorization-container_email_input">
                    <input type="text" class="authorization-container_email_input_field" placeholder="Введите email или номер телефона">
                    <img class="authorization-container_email_input_faceicon" src="../images/faceicon.svg" alt="Иконка пользователя">
                </div>
            </div>
            <div class="authorization-container_password">
                <h3>Пароль</h3>
                <div class = "authorization-container_password_input">
                    <input type="text" class="authorization-container_password_input_field" placeholder="Введите пароль">
                    <img class="authorization-container_email_input_faceicon" src="../images/faceicon.svg" alt="Иконка пользователя">
                </div>
                <span class="authorization-container_password_error-message" style="color: #C05640; font-weight: 500; display: none;">Неверно введен логин или пароль</span>
            </div>
            <a href="#">
                <button class="authorization-container_enter">
                    Войти
                </button>
            </a>
            <div class="authorization-container_no-registration">
                <div class = "authorization-container_no-registration_question">У вас нет учетной записи?</div>
                <a href = "#" class = "authorization-container_no-registration_registracion">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</body>
</html>
