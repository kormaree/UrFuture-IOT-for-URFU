<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrFuture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="menu">
        <a href = "#"><button class="menu_entry">Вход</button></a>
        <a href = "#"><button class="menu_registration">Регистрация</button></a>
    </header>
    <div class="container-title">
        <img src="images/logo.svg" alt="Логотип UrFuture">
        <h1>UrFuture</h1>
    </div>
    <div class="title-description">
        Сервис, который поможет Вам в выборе будущей професии и подборе оптимальной образовательной траектории
    </div>
    <div>
        <a href="#">
            <button class="container-continue">
                <h2>Определить профессию будущего</h2>
                <img class="arrow" src="images/arrow.png" alt="Стрелочка">
            </button>
        </a>
    </div>

    <img src="images/polygon.png" class = "polygon">
    <img src="images/rectangle.png" class = "rectangle">
    <img src="images/ellipse1.png" class = "ellipse1">
    <img src="images/ellipse2.png" class = "ellipse2">

</html>
